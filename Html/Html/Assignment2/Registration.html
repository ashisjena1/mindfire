<!DOCTYPE html>
<html>
	<head>
		<title>Registration</title>
		<style>
			*{
				box-sizing:borde-box;
			}
			body{
				background-image:url(image/background.jpg);
				background-repeat:no-repeat;
				background-position:center;
				background-size:cover;
			}
			
			#banner{
				height:200px;
				width:100%;
				
					
			}
			
			.transbox {
			  margin-top: 30px;
			  margin-left:35%;
			  margin-right:35%;
			  background-color: #ffffff;
			  border: 1px solid black;
			  opacity: 0.6;
			  filter: alpha(opacity=60);
			  padding:10px;
			}
			#logo{
				margin:5px;
				height:50px;
				width:50px;
			}
			.transbox h3{
				margin:5px;
				color:red;
			}
			.transbox .label{
				font-weight:bold;
			}
			th{
				text-align:left;
			}
			.button{
				margin-top:10px;
				font-size:130%;
				border-radius:5px;
				
			}
			.button:hover{
				background-color:black;
				color:#ffffff;
			}
			
		</style>
	</head>
	<body>
		
		<img id="banner" src="image/banner.png" alt="Image not found">
		<div class="transbox">
		<img id="logo" src="image/logo.jpg" alt="Image not found">
		<h3><b>Create Your Account</b></h3>
		<form>
			<table>
				<hr>
				
				<tr><td class="label">Name</td> 
				    <td><input type="text" placeholder="First Name" size="13" name="fname"></td>
					<td><input type="text" placeholder="Middle Name" size="13" name="mname"></td>
					<td><input type="text" placeholder="Last Name" size="13" name="lname"></td>
				</tr>
				<tr><td class="label">Email</td><td colspan="3"><input type="email" style="width:330px" placeholder="Email" name="email"></td></tr>
				<tr><td class="label">Phone Number</td><td colspan="3"><input type="number" style="width:330px" min="1000000000" max="9999999999" placeholder="Phone Number" name="phoneNumber"></td></tr>
				<tr><td class="label">Password</td><td colspan="3"><input type="password" style="width:330px" placeholder="Password" name="password"></td></tr>
				<tr><td class="label">Confirm Password</td><td colspan="3"><input type="password" style="width:330px" placeholder="Confirm Password" name="cPassword"></td></tr>
				<tr><td class="label">Date Of Birth</td><td colspan="3"><input type="date" style="width:330px"></td></tr>
				<tr><td class="label">Gender</td>
					<td class="label"><input type="radio" name="gender" value="male" checked>Male</td>
					<td class="label"><input type="radio" name="gender" value="female">Female</td>	
					<td class="label"><input type="radio" name="gender" value="other">Other</td>	
				</tr>
				
				<tr><td class="label" rowspan="5">Current Address</td><td colspan="3"><textarea rows="3" cols="40" name="currentAddress" placeholder="Enter your current address"></textarea></td></tr>
				<tr><th>City</th> <td colspan="2"><input type="text" style="width:230px" name="currentCity" placeholder="Current City"></tr>
				<tr><th>State</th><td colspan="2"><input type="text" style="width:230px" name="currentState" placeholder="Current State"></td></tr>
				<tr><th>Country</th><td colspan="2"><input type="text" style="width:230px" name="currentCountry" placeholder="Current Country"></td></tr>
				<tr><th>Zip Code</th><td colspan="2"><input type="number" style="width:230px" min="100000" max="999999" name="currentZipCode" placeholder="Current Zip Code"></td></tr>
				
				<tr><td class="label" rowspan="5">Permanent Address</td><td colspan="3"><textarea rows="3" cols="40" name="permanentAddress" placeholder="Enter your permanent address"></textarea></td></tr>
				<tr><th>City</th> <td colspan="2"><input type="text" style="width:230px" name="permanentCity" placeholder="Permanent City"></tr>
				<tr><th>State</th><td colspan="2"><input type="text" style="width:230px" name="permanentState" placeholder="Permanent State"></td></tr>
				<tr><th>Country</th><td colspan="2"><input type="text" style="width:230px" name="permanentCountry" placeholder="Permanent Country"></td></tr>
				<tr><th>Zip Code</th><td colspan="2"><input type="number" style="width:230px" min="100000" max="999999" name="permanentZipCode" placeholder="Permanent Zip Code"></td></tr>
				
				<tr><td class="label">Personal Interests</td>
					<td colspan="3">
						<select name="personalInterests" multiple size="3">  
							<option vlaue="sports">Sports</option>
							<option vlaue="books">Books</option>
							<option vlaue="computer & software">Computer & Software</option>
							<option vlaue="fashion">fashion</option>
							<option vlaue="photography">photography</option>
							<option vlaue="dance">Dance</option>
							<option vlaue="music">Music</option>
						</select>
					</td>
				</tr>
		
				<tr><td></td><td colspan="3"><input class="button" type="submit" value="Register"></td></tr>
			</table>
		</form>
		</div>
	</body>
</html>
