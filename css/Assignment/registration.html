<!DOCTYPE html>
<html>
	<head>
		<title>Registration</title>
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<link rel="stylesheet" type="text/css" href="css/style.css">
		
	</head>
	<body>
		<div class="transbox">
		<img id="logo" src="image/logo.jpg" alt="Image not found">
		<h3><b>Create Your Account</b></h3>
		<hr>
		<form>
			
			<label for="firstName">First Name</label><span class="asterisk_input"></span>
				<input type="text" id="firstName" placeholder="First Name" size="10" name="fname" required>		
			<label for="middleName">Middle Name</label>
				<input type="text" id="middleName" placeholder="Middle Name" size="10" name="mname">
			<label for="lasttName">Last Name</label><span class="asterisk_input"></span>
				<input type="text" id="lastName" placeholder="Last Name" size="11" name="lname" required>
			<label for="email">Email</label><span class="asterisk_input"></span>
				<input type="email" id="email" placeholder="Email" name="email" required>
			<label for="password">Password</label><span class="asterisk_input"></span>
				<input type="password" placeholder="Password" id="password" name="password" required>
			<label for="confirmPassword">Confirm password</label><span class="asterisk_input"></span>
				<input type="password" id="confirmPassword" placeholder="Confirm password" name="cPassword" required>
			<div>
			<label>Gender</label><span class="asterisk_input radio"></span>
					<input type="radio" name="gender" id="male" value="male" checked><label for="gender" required>Male</label>
					<input type="radio" name="gender" id="female" value="female"><label for="gender">Female</label>	
					<input type="radio" name="gender" id="other" value="other"><label for="gender">Other</label>	
			</div>
			<br/>
			<label for="phoneNumber1">Phone number 1</label><span class="asterisk_input"></span>
				<input type="number" id="phoneNumber1" min="1000000000" max="9999999999" placeholder="Phone number" name="phoneNumber1" required>
			<label for="phoneNumber2">Phone number 2</label><input type="number" id="phoneNumber2" min="1000000000" max="9999999999" placeholder="Phone number" name="phoneNumber2" >
			
			<label for="address1">Address 1</label><span class="asterisk_input"></span>
				<input type="text" id="address1" name="address1" required placeholder="Address1">
			<label for="address2">Address 2</label><input type="text" id="address2" name="address2" placeholder="Address2">
			<label for="city">City</label><span class="asterisk_input"></span>
				<input type="text" name="city1" placeholder="City" required>
			<label for="country">Country</label><span class="asterisk_input"></span>
					<select name="country" id="country" required>
						<option value="">--select--</option>
						<option value="India">India</option>
						<option value="Pakistan">Pakistan</option>
						<option value="Srilanka">Srilanka</option>
						<option value="China">China</option>
					</select>
					
			<label for="state">State</label><span class="asterisk_input"></span>
				<select name="state" id="state" required>
					<option value="">--select--</option>
					<option value="Assam">Assam</option>
					<option value="Bihar">Bihar</option>
					<option value="Chhattisgarh">Chhattisgarh</option>
					<option value="Goa">Goa</option>
					<option value="Gujarat">Gujarat</option>
					<option value="Karnataka">Karnataka</option>
					<option value="Maharashtra">Maharashtra</option>
					<option value="Orissa">Orissa</option>
					<option value="West Bengal">West Bengal</option>		
				</select>
			
			<input type="checkbox" id="subscribeNews" value="newsletter" name="subscribe">
				<label for="subscribeNews">Subscribe to news letter</label>
				<input class="button" type="submit" value="Register">
		</form>
		</div>
	</body>
</html>
